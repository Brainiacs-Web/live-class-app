worker_processes auto;

events {
  worker_connections 1024;
}

rtmp {
  server {
    listen 1935;              # RTMP port for OBS
    chunk_size 4096;

    application live {
      live on;                # Allow live publishing
      record off;             # Recording off at RTMP level

      # HLS Output (used by students to watch)
      hls on;
      hls_path /tmp/hls;      # HLS segment storage
      hls_fragment 2s;        # Duration of each segment
      hls_playlist_length 6s; # Duration of playlist (how far back to buffer)
    }
  }
}

http {
  server {
    listen 8080;

    # ðŸŸ¡ RTMP Stats (XML used by backend to detect stream start/stop)
    location /stat {
      rtmp_stat all;
      rtmp_stat_stylesheet stat.xsl;
    }

    location /stat.xsl {
      root /usr/local/nginx/html;
    }

    # ðŸŸ¢ HLS Stream Delivery
    location /hls {
      types {
        application/vnd.apple.mpegurl m3u8;
        video/mp2t ts;
      }
      root /tmp;                              # Serve HLS segments and .m3u8
      add_header Cache-Control no-cache;      # Disable caching for live
      add_header Access-Control-Allow-Origin *;  # CORS for browsers
    }
  }
}
