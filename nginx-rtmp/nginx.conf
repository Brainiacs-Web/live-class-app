worker_processes auto;

events {
  worker_connections 1024;
}

rtmp {
  server {
    listen 1935;
    chunk_size 4096;

    application live {
      live on;
      record off;

      # HLS support
      hls on;
      hls_path /tmp/hls;
      hls_fragment 2s;
      hls_playlist_length 6s;
    }
  }
}

http {
  server {
    listen 8080;

    # âœ… Add RTMP stats endpoint (returns XML)
    location /stat {
      rtmp_stat all;
      rtmp_stat_stylesheet stat.xsl;
    }

    location /stat.xsl {
      root /usr/local/nginx/html;
    }

    location /hls {
      types {
        application/vnd.apple.mpegurl m3u8;
      }
      root /tmp;
      add_header Cache-Control no-cache;
    }
  }
}
