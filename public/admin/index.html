<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Schedule New Session</title>
  <style>
    body { font-family: sans-serif; padding: 2em; }
    label { display: block; margin-bottom: .5em; }
    input, button { font-size: 1em; padding: .4em; }
    button { margin-top: 1em; }
  </style>
</head>
<body>
  <h1>üóìÔ∏è Schedule a New Session</h1>

  <form id="form">
    <label>
      Title:
      <input name="title" required placeholder="e.g. Intro to Node.js">
    </label>

    <label>
      Mentor:
      <input name="mentorName" required placeholder="e.g. Alice">
    </label>

    <label>
      RTMP Key:
      <input name="rtmpKey" required placeholder="unique-key123">
    </label>

    <label>
      Scheduled Time:
      <input type="datetime-local" name="scheduledAt" required>
    </label>

    <button type="submit">Create Session</button>
  </form>

  <script>
    const form = document.getElementById('form');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form));
      data.scheduledAt = new Date(data.scheduledAt).toISOString();

      const res = await fetch('/api/admin/session', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      if (res.ok) {
        alert('‚úÖ Session Created!');
        form.reset();
      } else {
        const err = await res.json();
        alert('‚ùå Error: ' + (err.message || res.statusText));
      }
    });
  </script>
</body>
</html>
